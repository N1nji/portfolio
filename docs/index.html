<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-dark-custom text-white text-center py-5">
        <div>
            <h1>Meu Portfólio</h1>
            <p>Desenvolvedor Web</p>
            <button id="toggleMode" class="btn">
                <i id="icon" class="fas fa-sun"></i>
                </button>
        </div>
    </header>

    <!-- Sobre Mim -->
    <section class="py-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <img src="image.jpeg" class="rounded-circle img-fluid" alt="Minha Foto">
                </div>
                <div class="col-md-8 text-left-custom">
                    <h2>Sobre Mim</h2>
                    <p>Breve descrição sobre você.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projetos -->
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">Projetos</h2>
            <div id="projectCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicadores do carrossel -->
                <ol class="carousel-indicators">
                    <li data-target="#projectCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#projectCarousel" data-slide-to="1"></li>
                    <li data-target="#projectCarousel" data-slide-to="2"></li>
                </ol>
    
                <!-- Slides do carrossel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="projeto1.jpg" class="d-block w-100" alt="Projeto 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Projeto 1</h5>
                            <p>Descrição do projeto 1.</p>
                            <a href="#" class="btn btn-primary">Ver Mais</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="Projeto2.png" class="d-block w-100" alt="Projeto 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Projeto 2</h5>
                            <p>Descrição do projeto 2.</p>
                            <a href="#" class="btn btn-primary">Ver Mais</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="projeto3.jpg" class="d-block w-100" alt="Projeto 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Projeto 3</h5>
                            <p>Descrição do projeto 3.</p>
                            <a href="#" class="btn btn-primary">Ver Mais</a>
                        </div>
                    </div>
                </div>
    
                <!-- Controles de navegação do carrossel -->
                <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Contato</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu Email">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua Mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4">
        <div>
            <p>Siga-me nas redes sociais:</p>
            <a href="https://www.instagram.com/n1njii/?next=%2F" class="text-white mx-2"target="_blank"> 
                <i class="fab fa-instagram"></i> Instagram
                </a>
            <a href="https://www.tiktok.com/@gatoamilanesa" class="text-white mx-2" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
                </a>
            <a href="#" class="text-white mx-2">
                <i class="fab fa-linkedin"></i> LinkedIn
                </a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
